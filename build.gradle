group 'com.examples'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.32'
    compile 'org.bouncycastle:bcprov-jdk15on:1.56'
    testCompile 'junit:junit:4.12'
}